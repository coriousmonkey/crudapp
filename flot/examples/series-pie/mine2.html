         //'[{ "label" : "mojokerto","data": "1" },{ "label" : "surabaya","data": "2" },{ "label" : "jember","data": "1" }]'
        data=JSON.parse('[{ "label" : "mojokerto","data": "1" },{ "label" : "surabaya","data": "2" },{ "label" : "jember","data": "1" }]');
         
		//alert(data);

		var placeholder = $("#placeholder");

			placeholder.unbind();

			$("#title").text("Donut Hole");
			$("#description").text("A donut hole can be added.");

			$.plot(placeholder, data, {
				series: {
					pie: { 
						innerRadius: 0.5,
						show: true,
					}
				},
				legend: {
					show: false
				},
				grid: {
					hoverable: true,
					clickable: true
				}
			});

		$("#footer").prepend("Flot " + $.plot.version + " &ndash; "); 
        }
	});
